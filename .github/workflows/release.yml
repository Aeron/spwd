name: Release Draft

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Get version
        id: get_version
        uses: SebRollen/toml-action@v1.2.0
        with:
          file: Cargo.toml
          field: package.version
      - name: Compare tag and version
        id: check_version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${{ steps.get_version.outputs.value }}"
          if [ "$TAG" = "$VERSION" ]; then
            echo "match=true" >> $GITHUB_OUTPUT
          else
            echo "match=false" >> $GITHUB_OUTPUT
            echo "Tag ($TAG) does not match Cargo.toml version ($VERSION), skipping release."
          fi
      - name: Create release draft
        if: steps.check_version.outputs.match == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.get_version.outputs.value }}" \
            --draft \
            --title "${{ steps.get_version.outputs.value }}" \
            --generate-notes
